<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <input type="text">
    <p>请输入</p>
</body>
<script>
    const debounce = function (fn, time = 0.5) {
        let timer = null;
        return function (...args) {
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn.apply(this, args);
                timer = null;
            }, time * 1000)
        }
    }
    let i = 0;
    const span = document.querySelector("p");

    function handler() {
        span.textContent = this.value

    }
    document.querySelector("input").oninput = debounce(handler);
</script>

</html>
